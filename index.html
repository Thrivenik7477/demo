<!DOCTYPE html>
<html>
<head>
  <title>Food Delivery</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background-color: #ff4d4d;
      color: white;
      padding: 20px;
    }

    .food-item {
      background-color: white;
      width: 300px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px gray;
      text-align: center;
    }

    .food-item img {
      width: 100%;
      height: 180px;
      border-radius: 8px;
    }

    .food-item h2 {
      margin: 10px 0;
    }

    .price {
      color: green;
      font-weight: bold;
    }

    .order-btn {
      background-color: #ff4d4d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .order-btn:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>

  <h1>Welcome to Food Express</h1>

  <div class="food-item">
    <img src="https://source.unsplash.com/300x180/?pizza" alt="Pizza">
    <h2>Pizza</h2>
    <p class="price">₹250</p>
    <button class="order-btn">Order Now</button>
  </div>

  <div class="food-item">
    <img src="https://source.unsplash.com/300x180/?burger" alt="Burger">
    <h2>Burger</h2>
    <p class="price">₹150</p>
    <button class="order-btn">Order Now</button>
  </div>

</body>
</html>
